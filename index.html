        1. **Type I Civilization** - able to use all energy on their **planet**
        2. **Type II Civilization** - able to use all energy of their **host star**
        3. **Type III Civilization** - able to use all energy of **the entire Milky Way galaxy**

      </textarea>
    </section>

        There's nothing unusual or rare about our galaxy, solar system or planet, until proven otherwise. <!-- .element: class="fragment" -->

        Our search for signals stretches only about 100 light years away from us (0.1% across the galaxy) <!-- .element: class="fragment" -->

        <p class="fragment">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" version="1.1" width="60" height="25" viewBox="-0.709 -0.235 213 71" enable-background="new -0.709 -0.235 213 71" xml:space="preserve">

        </p>

        ## 1. Super-intelligent life visited Earth before we were here

        Sentient humans have only been around for about 50,000 years <!-- .element: class="fragment" -->

        Recorded history only goes back 5,500 years <!-- .element: class="fragment" -->
      </textarea>
    </section>

    <section data-background="images/space.jpg" data-markdown>
      <textarea data-template>
        ## 2. Galaxy has been colonized, but we live in desolate area of the galaxy

        Compare what a small Inuit tribe in northern Canada knew when Americas were being colonized <!-- .element: class="fragment" -->
      </textarea>
    </section>

    <section data-background="images/space.jpg" data-markdown>
      <textarea data-template>
        ## 3. The entire concept of colonization is a backward concept to a more advanced species

        <p class="fragment">With all that available energy, they might have created a perfect environment for themselves</p>

        <p class="fragment">They might view the *entire physical world* as a horribly primitive place</p>
      </textarea>
    </section>

    <section data-background="images/space.jpg" data-markdown>
      <textarea data-template>
        ## 4. There are scary predator civilizations out there, it's better not to broadcast

        Would explain why SETI hasn't picked up anything <!-- .element: class="fragment" -->

        Stephen Hawking and Carl Sagan advised against it <!-- .element: class="fragment" -->
      </textarea>
    </section>

    <section data-background="images/space.jpg" data-markdown>
      <textarea data-template>
        ## 5. There’s only one higher-intelligent life — a “superpredator” civilization

        Far more advanced than everyone else and keeps it that way by exterminating any intelligent civilization once they get past a certain level. <!-- .element: class="fragment" -->

        Whoever was the first in the galaxy to reach intelligence won, and now no one else has a chance <!-- .element: class="fragment" -->
      </textarea>
    </section>

    <section data-background="images/space.jpg" data-markdown>
      <textarea data-template>
        ## 6. Plenty of activity out there, we're just too primitive and listening the wrong things

        Like you wouldn't hear anything if you used a walkie-talkie <!-- .element: class="fragment" -->

        It might take them 12 years to say "Hello" <!-- .element: class="fragment" -->
      </textarea>
    </section>

    <section data-background="images/space.jpg" data-markdown>
      <textarea data-template>
        ## 7. We *are* receiving contact from other intelligent life, but the government is hiding it

        Most likely an idiotic theory <!-- .element: class="fragment" -->
      </textarea>
    </section>

    <section data-background="images/space.jpg" data-markdown>
      <textarea data-template>
        ## 8. Higher civilizations are aware of us and observing us (AKA the “Zoo Hypothesis”)

        Like a protected national park "Look but don't touch" <!-- .element: class="fragment" -->

        Or like Star Trek’s “Prime Directive” <!-- .element: class="fragment" -->
      </textarea>
    </section>

    <section data-background="images/space.jpg" data-markdown>
      <textarea data-template>
        ## 9. Higher civilizations are here, all around us. But we’re too primitive to perceive them

        Imagine a 10-lane super-highway is being constructed next to an anthill. Do the ants understand what's happening? <!-- .element: class="fragment" -->

        Would the constructors even pay attention to the anthill? <!-- .element: class="fragment" -->
      </textarea>
    </section>
